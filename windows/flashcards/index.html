<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Flashcards</title>
    <script src="./renderer.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="dragRegion"></div>
    <div id="previousFlashcardWrapper" class="hidden">
      <button id="previousFlashcard">
        <svg
          width="155"
          height="266"
          viewBox="0 0 155 266"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 133L155 -1.05575e-05L155 266L0 133Z" fill="black" />
        </svg>
      </button>
    </div>
    <div id="nextFlashcardWrapper" class="hidden">
      <button id="nextFlashcard">
        <svg
          width="155"
          height="266"
          viewBox="0 0 155 266"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 133L155 -1.05575e-05L155 266L0 133Z" fill="black" />
        </svg>
      </button>
    </div>
    <div id="flashcardWrapper" class="hidden">
      <div id="flashcard" data-side="front">
        <div id="flashcardInner">
          <div class="flashcardText"></div>
          <div class="flashcardNum"></div>
        </div>
        <!-- <div id="flashcardBack">
          <div class="flashcardText"></div>
        </div> -->
      </div>
    </div>
  </body>
</html>
